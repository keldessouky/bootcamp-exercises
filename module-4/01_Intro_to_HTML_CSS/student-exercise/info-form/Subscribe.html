<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <link rel="stylesheet" href="../fan-page/styles.css" />


</head>

<body>
    <table style="width:65%" align="center">


        <tr>
            <th>
                <form method="POST" action="/api/Subscribe">
                    <div>
                        <label for="name"> Name:</label>
                        <input type="text" id="name" name="name" />
                    </div>

                    <div>
                        <label for="email"> Email:</label>
                        <input type="email" id="email" name="email" />
                    </div>

                    <div>
                        <label for="Date of birth"> Date of birth:</label>
                        <input type="date" id="Date of birth" name="Date of birth" />
                    </div>

                    <div>
                        <label for="favorite color"> Favorite color:</label>
                        <input type="color" id="favorite color" name="favorite color" />
                    </div>

                    <div>
                        <label for="favorite number"> Favorite number:</label>
                        <input type="number" id="favorite number" name="favorite number" />
                    </div>

                    <div>
                        <label for="confirm data">Confirm data is correct:</label>
                        <input type="checkbox" id="confirm data" name="confirm data" />
                    </div>

                    <div>
                        <input type="submit" />
                    </div>


                </form>
            </th>
        </tr>
    </table>
</body>


</html>
